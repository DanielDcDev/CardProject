<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card transparente</title>
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing:border-box;
    font-family:'Segoe UI', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
body{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #161616;
    }
.container{
    position: relative;
    display:contents;
    justify-content: center;
    align-items: center;
    max-width: 1200px;
    flex-wrap: wrap;
    z-index:1;
}
.card{
    position: relative;
    height: 60vh;
    margin: 10px;
    box-shadow: 20px 20px 50px rgba(0,0,0,0.5);
    border-radius: 15px;
    background:rgba(255,255,255,0.1);
    overflow:hidden;
    justify-content: center;
    align-items: center;
    border-top:1px solid rgba(255,255,255,0.5);
    border-left:1px solid rgba(255,255,255,0.5)
}
 .content{
    padding: -60px;
    padding-top: 60px;
    text-align: center;
    transform: translateY(100px);
    opacity: 0;
    transition:0.5s;
}
 .card:hover .content{
    transform:translateY(0px);
    opacity: 1;
}
.content h2{
    top:10px;
    position:absolute;
    right: 30px;
    font-size: 10em;
    color: rgba(155, 149, 149, 0.05);
    pointer-events:none;
}
.content h3{
    font-size: 1.8em;
    color:aliceblue;
    z-index:1;
}
.content p{
    font-size: 1em;
    color:aliceblue;
    font-weight: 300;
}
.content a{
    position:relative;
    display: inline-block;
    padding:8px 20px;
    margin-top:15px;
    background: aliceblue;
    border-radius: 5vh;
    color:black;
    text-decoration:none;
    font-weight: 500;
    box-shadow: 0 5 px 15px rgba(0,0,0,0.2);
}

    </style>

</head>
<body>
    
    <div class = "container">
    <div class = "card">
        <div class = "content">
            <h2>01</h2>
            <h3>Card Um</h3>
            <p>
                Texto meramente decorativo,não deve ser levado a serio
            </p>
            <a href = "#">Mais informações</a>
        </div>
        </div>
        <div class = "card">
            <div class = "content">
                <h2>01</h2>
                <h3>Card Dois</h3>
                <p>
                  
                Texto meramente decorativo,não deve ser levado a serio
                </p>
                <a href = "#">Mais informações</a>
            </div>
            </div>
            <div class = "card">
                <div class = "content">
                    <h2>01</h2>
                    <h3>Card Três</h3>
                    <p>
                        Texto meramente decorativo,não deve ser levado a serio
                    </p>
                    <a href = "#">Mais informações</a>
                </div>
                </div>
    </div>
<script src = "/Js/vanila-tilt.js"></script>
</body>
</html>
